<div class="hiit-container-wrap"
     [ngClass]="{'hiit-sidenav-collapsed': options.sidenavCollapsed && options.navPos!=='top',
                 'hiit-navbar-side-side': options.navPos==='side',
                 'hiit-navbar-side-top': options.navPos==='top',
                 'hiit-header-above': options.headerPos==='above',
                 'hiit-header-fixed': options.headerPos==='fixed',
                 'hiit-header-white': options.theme==='light'}"
     [dir]="options.dir">
  <ng-progress></ng-progress>

  <!-- Header Above -->
  <app-header #header class="hiit-header"
              *ngIf="options.showHeader && options.headerPos==='above'"
              (toggleSidenav)="sidenav.toggle()"
              (toggleSidenavNotice)="sidenavNotice.toggle()"
              [showBranding]="true">
  </app-header>

  <mat-sidenav-container class="hiit-container" autosize autoFocus>
    <mat-sidenav #sidenav class="hiit-sidenav"
                 [mode]="isOver ? 'over' : 'side'"
                 [opened]="options.navPos==='side' && options.sidenavOpened && !isOver"
                 (openedChange)="sidenavOpenedChange($event)"
                 (closedStart)="sidenavCloseStart()">
      <app-sidebar [showToggle]="!isOver"
                   (toggleCollapsed)="toggleCollapsed()"
               >
      </app-sidebar>
    </mat-sidenav>

    <mat-sidenav #sidenavNotice position="end" mode="over">
     
    </mat-sidenav>

    <mat-sidenav-content #content class="hiit-content-wrap">
      <app-header #header class="hiit-header"
                  *ngIf="options.showHeader && options.headerPos!=='above'"
                  [showToggle]="!options.sidenavCollapsed && options.navPos!=='top'"
                  [showBranding]="options.navPos==='top'"
                  (toggleSidenav)="sidenav.toggle()"
                  (toggleSidenavNotice)="sidenavNotice.toggle()">
      </app-header>

    

      <div class="hiit-content">
       <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>


 
</div>
