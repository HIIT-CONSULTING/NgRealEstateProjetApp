<mat-card>
  <mat-card-header
    class="head"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div class="title-card1">{{"Mandat.title-list" | translate }}</div>

    <a class="btnplus"
      
      matTooltip="Ajoute nouveau mandat"
      (click)="onClick()"
    >
      <i class="fas fa-2x fa-plus"></i>
    </a>
  </mat-card-header>
  <mat-card-content>
    <section>
      <mat-table [dataSource]="paginatedDataSource" aria-readonly="true">



        
        <ng-container cdkColumnDef="Date De Création">
          <mat-header-cell *cdkHeaderCellDef>Date De Création</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{
            row.created_at | date: "dd/MM/yyyy"
          }} </mat-cell>
              </ng-container>


        


        



        <ng-container cdkColumnDef="Prénom Du Mandant">
          <mat-header-cell *cdkHeaderCellDef>Prénom Du Mandant</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.project.contact.firstname }}</mat-cell>
              </ng-container>


        


        
        <ng-container cdkColumnDef="Nom Du Mandant">
          <mat-header-cell *cdkHeaderCellDef>Nom Du Mandant</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.project.contact.lastname }}</mat-cell>
              </ng-container>


        


        
        <ng-container cdkColumnDef="Type">
          <mat-header-cell *cdkHeaderCellDef>Type</mat-header-cell>
          <mat-cell *cdkCellDef="let row">{{ row.type.name }}</mat-cell>
              </ng-container>


        


        

        <ng-container cdkColumnDef="Status">
          <mat-header-cell *cdkHeaderCellDef>Statut</mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <div *ngIf="row.status == 'in_progress'">
              <i
                style="color: #fba914"
                class="fas fa-lg fa-hourglass"
                matTooltipClass="tooltip"
                [matTooltipPosition]="'right'"
                matTooltip="En attente"
              ></i>
            </div>
            <div *ngIf="row.status == 'accepted'">
              <i
                style="color: green"
                class="fas fa-lg fa-check"
                [matTooltipPosition]="'right'"
                matTooltipClass="tooltip"
                matTooltip="Accepté"
              ></i>
            </div>
            <div *ngIf="row.status == 'refused'">
              <i
                style="color: red"
                class="fa fa-lg fa-ban"
                [matTooltipPosition]="'right'"
                matTooltipClass="tooltip"
                matTooltip="Refusé"
              ></i>
            </div>
          </mat-cell>
           </ng-container>

           <ng-container cdkColumnDef="Telecharger">
            <mat-header-cell *cdkHeaderCellDef>Telecharger</mat-header-cell>
            <mat-cell *cdkCellDef="let row"> <button  *ngIf="row.status == 'accepted'"
              class="btn"
              mat-button
              mat-stroked-button
              (click)="download(row.id)"
              
            >
            {{ "Mandat.Download" | translate }}
            </button></mat-cell>
                </ng-container>


        

        <ng-container cdkColumnDef="Menu">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="Update(row.id)">
                <i class="fas fa-pen"></i>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>{{ "form_standard.update" | translate }}</span>
              </button>
              <button mat-menu-item (click)="Delete(row.id)">
                <mat-icon>delete</mat-icon>
                <span>{{ "form_standard.delete" | translate }}</span>
              </button>
              <button mat-menu-item (click)="details(row.id)">
                <mat-icon>remove_red_eye</mat-icon>
                <span>{{ "form_standard.consult" | translate }}</span>
              </button>
            </mat-menu>
          </mat-cell>
           </ng-container>


        

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </section>
  </mat-card-content>
  
</mat-card>
