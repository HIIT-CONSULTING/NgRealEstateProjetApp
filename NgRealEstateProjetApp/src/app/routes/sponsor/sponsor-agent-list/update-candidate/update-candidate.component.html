


<mat-card>
    <mat-card-header class="header" >
        <div class="title-card">MODIFIER LA DEMANDE D'AGRÉMENT</div>
      </mat-card-header> 
    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="text-align:center;">
      <mat-card-content style="text-align:center ;" >

      
            <div fxLayout="column" fxLayoutAlign="space-between center">
               <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Civilité</mat-label>
                  <mat-select formControlName="gender">
                      <mat-option > Monsieur </mat-option>
                      <mat-option > Madame</mat-option>
                  </mat-select>
               </mat-form-field>
            </div>
         

        
           <div fxLayout="column" fxLayoutAlign="space-between center">
             <mat-form-field class="full-width" appearance="outline" >
                <mat-label>Prénom</mat-label> 
                <input matInput name="firstname"  formControlName="firstname">
              </mat-form-field>
           </div>
    
  
        
           <div fxLayout="column" fxLayoutAlign="space-between center">
             <mat-form-field class="full-width" appearance="outline" >
                <mat-label>Nom</mat-label>
                <input matInput name="lastname"  formControlName="lastname">
             </mat-form-field>
           </div>
        
      
  
        
           <div fxLayout="column" fxLayoutAlign="space-between center">
            <mat-form-field class="full-width" appearance="outline">
               <mat-label>Email</mat-label>
               <mat-icon matSuffix>email</mat-icon>
               <input matInput name="email" formControlName="email">
            </mat-form-field>
           </div>
        
  
         
           <div fxLayout="column" fxLayoutAlign="space-between center">
             <mat-form-field class="full-width" appearance="outline" >
                <mat-label>Téléphone</mat-label>
                <mat-icon matSuffix>phone</mat-icon>
                <input matInput name="telephone" formControlName="telephone" type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </mat-form-field>
           </div>
        
        
     
        
           <div fxLayout="column" fxLayoutAlign="space-between center">
              <mat-form-field class="full-width" appearance="outline">
                 <mat-label>Adresse</mat-label>
                 <i matSuffix class="fas fa-lg fa-address-card"></i>
                 <input matInput name="address" formControlName="address" >
              </mat-form-field>
           </div>
        
      
      </mat-card-content>
      <mat-card-actions >
         <div class="btns">
            <button mat-raised-button class="btn-warning" type="reset">Annuler <mat-icon>refresh</mat-icon>  </button>
            <button mat-raised-button class="btn-submit" type="submit"  >Enregistrer <mat-icon>check</mat-icon> </button>
         </div>
      </mat-card-actions>
    </form>
  </mat-card>
