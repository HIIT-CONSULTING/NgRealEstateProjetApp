<div class="container">
  <div id="particles"></div>
  <div id="over" fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
        <mat-card-title class="text-center m-b-24">Se connecter</mat-card-title>
        <mat-card-content>
          <form class="form-field-full" [formGroup]="reactiveForm">
            <mat-form-field appearance="outline">
              <mat-label>Nom d'utilisateur</mat-label>
              <input matInput  formControlName="username" required>
              <mat-error *ngIf="reactiveForm.get('username').invalid">Entrer votre nom d'utilisateur</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Mot de passe</mat-label>
              <input matInput  type="password"
                    formControlName="password" required>
              <mat-error *ngIf="reactiveForm.get('password').invalid">Entrer votre mot de passe</mat-error>
            </mat-form-field>
    
            <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
              <mat-checkbox>Se souvenir </mat-checkbox>
              <a href="">Mot de passe oubliÃ©?</a>
            </div>
    
            <button class="w-full" mat-raised-button color="primary" (click)="login()"
                    [disabled]="reactiveForm.invalid">Se connecter</button>
    
          
          </form>
        </mat-card-content>
      </mat-card>
    
  </div>
</div>
