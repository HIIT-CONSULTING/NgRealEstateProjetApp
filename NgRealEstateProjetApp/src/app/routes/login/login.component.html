<div class="container">
  <div id="particles"></div>
  <div id="over" fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
        <mat-card-title class="text-center m-b-24">Login</mat-card-title>
        <mat-card-content>
          <form class="form-field-full" [formGroup]="reactiveForm">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Simple placeholder" formControlName="username" required>
              <mat-error *ngIf="reactiveForm.get('username').invalid">Please enter username</mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Simple placeholder" type="password"
                    formControlName="password" required>
              <mat-error *ngIf="reactiveForm.get('password').invalid">Please enter password</mat-error>
            </mat-form-field>
    
            <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
              <mat-checkbox>Remember Me</mat-checkbox>
              <a href="">Forgot Password?</a>
            </div>
    
            <button class="w-full" mat-raised-button color="primary" (click)="login()"
                    [disabled]="reactiveForm.invalid">Save</button>
    
          
          </form>
        </mat-card-content>
      </mat-card>
    
  </div>
</div>
